# vim: et ts=2 sts=2 sw=2 isk+=- fdm=marker fmr=[,]
fonts: #[1
  IBM Plex Mono: &IBM-Plex-Mono #[2
    size: 16.5
    offset:
      x: -4
      y: -10
    normal:
      family: IBM Plex Mono Text
  Cascadia Mono SemiLight: &Cascadia-Mono-SemiLight #[2
    size: 16.0
    offset:
      x: -3
      y: -3
    normal:
      family: Cascadia Mono SemiLight
  Fantasque Sans Mono: &Fantasque-Sans-Mono #[2
    size: 17.8
    offset:
      x: -2
      y: 0
    normal:
      family: Fantasque Sans Mono
  Rec Mono Custom: &Rec-Mono-Custom #[2
    size: 15.0
    offset:
      x: -3
    normal:
      family: Rec Mono Custom
#]1
colorschemes: #[1
  Iceberg Light: &iceberg-light #[2
    primary:
      background: '#e8e9ec'
      foreground: '#33374c'
    normal:
      black:   '#dcdfe7'
      red:     '#cc517a'
      green:   '#668e3d'
      yellow:  '#c57339'
      blue:    '#2d539e'
      magenta: '#7759b4'
      cyan:    '#3f83a6'
      white:   '#33374c'
    bright:
      black:   '#8389a3'
      red:     '#cc3768'
      green:   '#598030'
      yellow:  '#b6662d'
      blue:    '#22478e'
      magenta: '#6845ad'
      cyan:    '#327698'
      white:   '#262a3f'
  urxvt custom: &urxvt #[2
    primary:
      background: '#ffffff'
      foreground: '#000000'
    normal:
      black:   '#000000'
      red:     '#A80000'
      green:   '#00A800'
      yellow:  '#A8A800'
      blue:    '#0000A8'
      magenta: '#A800A8'
      cyan:    '#00A8A8'
      white:   '#CFCFCF'
    bright:
      black:   '#000054'
      red:     '#FF0054'
      green:   '#00FF54'
      yellow:  '#FFFF54'
      blue:    '#0000FF'
      magenta: '#FF00FF'
      cyan:    '#00FFFF'
      white:   '#F0F0F0'
#]1

live_config_reload: true
font: *Rec-Mono-Custom
colors: *urxvt

key_bindings:
  - key: N
    mods: Shift|Control
    action: CreateNewWindow
